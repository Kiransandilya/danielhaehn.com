<html>
<head>

<link rel='stylesheet' href='css/main.css'>
<link rel='stylesheet' href='css/animate.css'>

<script type='text/javascript' src='js/jquery.js'></script>

</head>

<body>

<div id='intro'>
	<div class='intro' id='intro_top'>
		<img src='gfx/siggraph_logo_top.png' class='top'>
	</div>

	<div class='intro' id='intro_bottom'>
		<img src='gfx/siggraph_logo_bottom.png' class='bottom'>
	</div>
</div>
<div id='overview' style='display:none;'>
  <img src='gfx/slicedrop_overview.png' style='margin-left: auto;margin-right: auto;display:block;width:100%;height:100%;'>
</div>
<div id='slicedroplink' style='display:none;'>
  <a href='http://localhost/~d/slicedrop.github.com/' target='_blank'><img src='gfx/slicedrop.png' style='margin-top:10%;margin-left: auto;margin-right: auto;display:block;'></a>
  <div class='large' style='text-align: center'><a href='http://slicedrop.com' target='_blank'>http://slicedrop.com</a></div>
</div>
<div id='credits' style='display:none;'>
  <img src='gfx/credits.png' style='margin-left: auto;margin-right: auto;display:block;width:100%;height:100%;'>
</div>
<div id='video' style='display:none;'>
  <video id="banu" width="100%" height="100%" preload>
    <source src="banu.mov" />
  </video>
</div>
<div id='final_credits' style='display:none;'>
  <img src='gfx/credits.png' style='margin-left: auto;margin-right: auto;display:block;width:100%;height:100%;'>
</div>

<script type='text/javascript'>

var STATE = 'intro';

window.onkeypress = function() {

  if (STATE!='intro') {
    // hide current
    $('#'+STATE).fadeOut();
  }

  switch(STATE) {

    case 'overview':
      STATE = 'slicedroplink';
      break;
    case 'slicedroplink':
      STATE = 'credits';
      break;
    case 'credits':
      STATE = 'video';
      // play video
      $('#banu')[0].play();
      break;
    case 'video':
      STATE = 'final_credits';
      break;
    case 'final_credits':
      STATE = 'intro';

      // reset the animation
      $('#intro_top').removeClass('animated').removeClass('rotateOutUpLeft');
      $('#intro_bottom').removeClass('animated').removeClass('rotateOutDownRight');

      break;
    case 'intro':
    default:

      $('#intro_top').addClass('animated').addClass('rotateOutUpLeft');
      $('#intro_bottom').addClass('animated').addClass('rotateOutDownRight');

      STATE = 'overview';

    break;

  }

  $('#'+STATE).fadeIn();

};

</script>
</body>
</html>
