<html>
<head>

<style>

body {
	height: 100%;
	overflow: hidden;
}

.top {
    margin:-235px 0 0 -234px;
    position:absolute;bottom:0;left:50%;
}
.bottom{
    margin:-70px 0 0 -234px;
    position:absolute;top:0;left:50%;
}


.intro {
	width:3000px;
	height:1200px;
	position:absolute;
	z-index:99;
	top: 50%;
	left: 50%;
	overflow: hidden;
	border: none !important;
}
#intro_top {
	margin: -1000px 0 0 -1500px;
}

#intro_bottom {
	margin: -200px 0 0 -1500px;
}
  
</style>

<link rel='stylesheet' href='css/animate.css'>


</head>

<body>

<div>
	<div class='intro' id='intro_top'>
		<img src='gfx/siggraph_logo_top.png' class='top'>
	</div>

	<div class='intro' id='intro_bottom'>
		<img src='gfx/siggraph_logo_bottom.png' class='bottom'>
	</div>
</div>
<script type='text/javascript'>

window.onkeypress = function() {

  var top = document.getElementById('intro_top');
  var bottom = document.getElementById('intro_bottom');

  top.className += ' animated rotateOutUpLeft';
  bottom.className += ' animated rotateOutDownRight';

  // remove callback
  window.onkeypress = null;

};

</script>
</body>
</html>
